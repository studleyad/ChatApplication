<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button size="small">
      <ion-icon name="menu" ></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="bottom">
        <ion-fab-button routerLink='/profile'><ion-icon name="person"></ion-icon></ion-fab-button>
        <ion-fab-button routerLink='/chat'><ion-icon name="chatbubbles"></ion-icon></ion-fab-button>
        <ion-fab-button routerLink='/settings'><ion-icon name="settings"></ion-icon></ion-fab-button>
        <ion-fab-button (click)="logout();"><ion-icon name="log-out"></ion-icon></ion-fab-button>
      </ion-fab-list>
  </ion-fab>

  <ion-img style="width: 80px; height: 80px;" src="{{photo}}"></ion-img><br>
  <div>
    <h5>Username: </h5>
    <h6>{{email}}</h6>
    <ion-button id="update-email" size="small">Update Email</ion-button>
    <div id="email-input">

      <ion-input type='email' placeholder="New Email" #newemail></ion-input>
      <ion-button id='submit' size='small' (click)='submit();'>Submit</ion-button>
    </div>
  </div>
  <div>
    <h5>Display Name: </h5>
    <h6>{{displayName}}</h6>
  </div>
</ion-content>
